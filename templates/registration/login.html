{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ProyectoKasu</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #F39C12;
            --light-color: #ECF0F1;
            --dark-color: #2C3E50;
            --success-color: #27AE60;
            --error-color: #E74C3C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            height: 60px;
            margin-bottom: 1rem;
        }

        .login-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--dark-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background-color: #1a252f;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-icon {
            font-size: 1.25rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'img/logo.png' %}"
                 alt="Logo Kasu"
                 class="login-logo">
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Sistema de Gestión de Transporte</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            <span class="error-icon">⚠️</span>
            <span>Usuario o contraseña incorrectos. Por favor intente de nuevo.</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text"
                       name="username"
                       id="id_username"
                       class="form-input"
                       placeholder="Ingrese su usuario"
                       autofocus
                       required>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password"
                       name="password"
                       id="id_password"
                       class="form-input"
                       placeholder="Ingrese su contraseña"
                       required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <p class="footer-text">
            &copy; {% now "Y" %} ProyectoKasu. Todos los derechos reservados.
        </p>
    </div>
</body>
</html>
