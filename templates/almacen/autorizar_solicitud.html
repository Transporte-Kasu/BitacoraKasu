{% extends 'base.html' %}
{% block title %}Autorizar Solicitud{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Autorizar Solicitud {{ solicitud.folio }}</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Acci√≥n <span class="text-red-500">*</span></label>
                {{ form.accion }}
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Comentarios</label>
                {{ form.comentarios }}
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{% url 'almacen:solicitud_detail' solicitud.pk %}" class="px-6 py-3 bg-gray-200 rounded-lg">Cancelar</a>
                <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
